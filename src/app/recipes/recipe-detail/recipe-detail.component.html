<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive"
        style="max-height:300px;">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" appDropdown>
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</a></li>
                <li><a class="dropdown-item" (click)="onEditMode()">Edit Recipe</a></li>
                <li><a class="dropdown-item" (click)="onDelete()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            @for(ingredient of recipe.ingredients;track $index){<li class="list-group-item">{{ingredient.name}} - {{ingredient.amount}}</li>}
        </ul>
    </div>
</div>
